<div class="container">
    <div class="row">
        <div class="col-12">
            <header>
                <h1>{{title}}</h1>

                <div>
                    <button *ngIf="liUsrSrv.get == null; else loggedin"
                            type="button"
                            class="btn btn-primary"
                            (click)="doLogin()"
                            tooltip="Login">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>

                    <ng-template #loggedin>
                        <div class="btn-group" dropdown>
                            <button dropdownToggle
                                    type="button"
                                    class="btn btn-primary dropdown-toggle"
                                    tooltip="My account">
                                <i class="fas fa-user"></i>
                            </button>

                            <!-- Drop down options -->
                            <ul *dropdownMenu
                                    class="dropdown-menu">
                                <li role="menuitem">
                                    <button
                                            type="button"
                                            (click)="doLogout()"
                                            class="dropdown-item">
                                        Logout
                                    </button>
                                </li>
                            </ul>
                            <!-- /Drop down options -->

                        </div>
                    </ng-template>
                </div>
            </header>

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
