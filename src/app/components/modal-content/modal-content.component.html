<div [ngClass]="klass">
	<div class="modal-content">
		<div *ngIf="config.header"
			 class="modal-header">
			<div class="modal-title">
				{{config.header.title}}
			</div>
			<button *ngIf="config.header.close"
					type="button"
					class="close pull-right"
					aria-label="close"
					(click)="bsModalRef.hide()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="modal-body"
			[innerHTML]="config.body">
		</div>
		
		<div *ngIf="config.footer.length >Â 0"
				class="modal-footer">
			<button *ngFor="let c of config.footer"
					type="button"
					(click)="c.fn"
					[ngClass]="c.klass">
				{{c.text}}
			</button>
		</div>
	</div>
</div>
